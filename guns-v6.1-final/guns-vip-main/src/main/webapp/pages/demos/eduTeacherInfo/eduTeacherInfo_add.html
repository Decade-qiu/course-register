@layout("/common/_form.html",{js:["/assets/demos/eduTeacherInfo/eduTeacherInfo_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="eduTeacherInfoForm" lay-filter="eduTeacherInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="uniqueKey" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">学院<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="schoolId" name="schoolId" placeholder="请输入学院" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">大学<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="universityId" name="universityId" placeholder="请输入大学" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">教师编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teacherId" name="teacherId" placeholder="请输入教师编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">教师姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teacherName" name="teacherName" placeholder="请输入教师姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">教授课程<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="curriculums" name="curriculums" placeholder="请输入教授课程" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="openId" name="openId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unionId" name="unionId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">教师邮箱<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="teacherEmail" name="teacherEmail" placeholder="请输入教师邮箱" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
