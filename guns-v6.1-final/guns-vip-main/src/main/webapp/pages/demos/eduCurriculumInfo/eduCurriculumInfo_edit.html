@layout("/common/_form.html",{js:["/assets/demos/eduCurriculumInfo/eduCurriculumInfo_edit.js"]}){

                    </div>
                    <div class="layui-inline layui-col-md12">

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">课程编号<span style="color: red;">*</span></label>

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">课程名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="curriculumName" name="curriculumName" placeholder="请输入课程名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="curriculumEnglishName" name="curriculumEnglishName" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>

                    </div>
                    <div class="layui-inline layui-col-md12">

                    </div>
                    <div class="layui-inline layui-col-md12">

                        <div class="layui-input-block">
                            <input id="creditHour" name="creditHour" placeholder="请输入学分" type="text" class="layui-input" lay-verify="required" required/>

                    </div>
                    <div class="layui-inline layui-col-md12">

                        <div class="layui-input-block">

                    </div>

            </div>

        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>
