@layout("/common/_form.html",{js:["/assets/demos/eduCourseSelectionInfo/eduCourseSelectionInfo_edit.js"]}){

<form class="layui-form" id="eduCourseSelectionInfoForm" lay-filter="eduCourseSelectionInfoForm">

                        <div class="layui-input-block">
                            <input id="universityId" name="universityId" placeholder="请输入大学" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">学院<span style="color: red;">*</span></label>

                        <div class="layui-input-block">
